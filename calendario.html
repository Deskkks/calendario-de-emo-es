<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/checkbox.css">
    <title>Calendario</title>
</head>
<body>
    <header>
        <h1>Calendario de emoções</h1>
    </header>
    <main>
        <div id="conteiner">
            <div id="calendario">
                1 2 3
            </div>
            <div id="descricao">
                <div id="contcheck">
                    <div id="check">
                        <label for="dPodre" class="conteiner_check">
                            <input type="checkbox" name="dPodre" id="dPodre">
                            <span class="checkmark" id="podre"></span>
                        </label>
                        <label for="dPessimo" class="conteiner_check">
                            <input type="checkbox" name="dPessimo" id="dPessimo">
                            <span class="checkmark" id="pessimo"></span>
                        </label>
                        <label for="dRuim" class="conteiner_check">
                            <input type="checkbox" name="dRuim" id="dRuim">
                            <span class="checkmark" id="ruim"></span>
                        </label>
                        <label for="dMediano" class="conteiner_check">
                            <input type="checkbox" name="dMediano" id="dMediano">
                            <span class="checkmark" id="mediano"></span>
                        </label>
                        <label for="dBom" class="conteiner_check">
                            <input type="checkbox" name="dBom" id="dBom">
                            <span class="checkmark" id="bom"></span>
                        </label>
                        <label for="dIncrivel" class="conteiner_check">
                            <input type="checkbox" name="dIncrivel" id="dIncrivel">
                            <span class="checkmark" id="incrivel"></span>
                        </label>
                        <label for="dPerfeito" class="conteiner_check">
                            <input type="checkbox" name="dPerfeito" id="dPerfeito">
                            <span class="checkmark" id="perfeito"></span>
                        </label>
                    </div>
                </div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </main>
</body>
</html>
