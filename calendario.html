<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/checkbox.css">
    <title>Calendario</title>
</head>
<body>
    <header>
        <h1>Calendario de emoções</h1>
    </header>
    <main>
        <div id="conteiner">
            <div id="calendario">
                <div id="mes">
                    Outubro 2022
                </div>
                <div id="dia-da-semana">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sab</div>
                </div>
                <div id="dias">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                </div>
            </div>
            <div id="contDescricao">
                <div id="descricao">
                    <div id="contcheck">
                        <div id="check">
                            <label for="dPodre" class="conteiner_check">
                                <input type="radio" name="dia" id="dPodre">
                                <span class="checkmark" id="podre"></span>
                            </label>
                            <label for="dPessimo" class="conteiner_check">
                                <input type="radio" name="dia" id="dPessimo">
                                <span class="checkmark" id="pessimo"></span>
                            </label>
                            <label for="dRuim" class="conteiner_check">
                                <input type="radio" name="dia" id="dRuim">
                                <span class="checkmark" id="ruim"></span>
                            </label>
                            <label for="dMediano" class="conteiner_check">
                                <input type="radio" name="dia" id="dMediano">
                                <span class="checkmark" id="mediano"></span>
                            </label>
                            <label for="dBom" class="conteiner_check">
                                <input type="radio" name="dia" id="dBom">
                                <span class="checkmark" id="bom"></span>
                            </label>
                            <label for="dIncrivel" class="conteiner_check">
                                <input type="radio" name="dia" id="dIncrivel">
                                <span class="checkmark" id="incrivel"></span>
                            </label>
                            <label for="dPerfeito" class="conteiner_check">
                                <input type="radio" name="dia" id="dPerfeito">
                                <span class="checkmark" id="perfeito"></span>
                            </label>
                        </div>
                    </div>
                    <div id="contText">
                        <textarea name="" id="" cols="30" rows="10" placeholder="descreva seu dia"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="social">
            <p>
                Social:
            <a href=""><img src="" alt="Instagram"></a>
            <a href=""><img src="" alt="TikTok"></a>
            </p>
        </div>
    </footer>
</body>
</html>
